<div class="featured">
<a href="{{.Permalink}}">
<div class="card">
  <div class="view overlay hm-white-slight">
        <img src="{{ ((.Resources.GetMatch (printf "images/%s" (index .Params "image"))).Resize "1110x q50").RelPermalink }}" class="img-fluid" alt="">     
            <div class="mask"></div>
    </div>
    <div class="card-body">
        <h4 class="card-title">{{ .Title}}</h4>
        <p class="card-text">{{ .Summary }}</p>
    </div>
</div>
</a>
</div>
