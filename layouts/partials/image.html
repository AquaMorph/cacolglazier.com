{{ if isset .Params "image" }}
  {{ $image := (.Resources.GetMatch (printf "images/%s" (index .Params "image"))) }}
  <div style='background:url({{ $image.RelPermalink }}) center/cover' class='featured-image blur'></div>
  <div style='background:url({{ $image.RelPermalink }}) center/cover' class='featured-image noblur'></div>
{{ end }}
